live_config_reload: true
window:
  opacity: 0.95
dynamic_title: true

mouse_bindings:
    - { mouse: Middle, action: PasteSelection }

shell:
    program: /usr/bin/zsh

url:
    launcher: $BROWSER

selection:
    save_to_clipboard: true

font:
    normal:
        family: ComicCode Nerd Font
    # bold:
    #     family: ComicCode Nerd Font
    #     style: Bold
    # italic:
    #     family: ComicCode Nerd Font
    #     style: Italic
    size: 13
    offset:
        x: 0
        y: 1
    glype_offset:
        x: 0
        y: 1

