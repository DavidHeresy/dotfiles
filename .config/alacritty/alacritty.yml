live_config_reload: true
dynamic_title: true

window:
  opacity: 1
  padding:
    x: 6
    y: 6
  dimensions:
    columns: 80
    lines: 40

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

shell:
  program: /usr/bin/zsh

url:
  launcher: $BROWSER

selection:
  save_to_clipboard: true

font:
  normal:
    family: monospace
  bold:
    family: monospace
    style: Bold
  italic:
    family: monospace
    style: Italic
  size: 9

# Colors: Ayu Dark (Gogh)
colors:
  # cursor: '#E6B450'
  # Default colors
  primary:
    background: "#0A0E14"
    foreground: "#B3B1AD"

  # Normal colors
  normal:
    black: "#0A0E14"
    red: "#FF3333"
    green: "#C2D94C"
    yellow: "#FF8F40"
    blue: "#59C2FF"
    magenta: "#FFEE99"
    cyan: "#95E6CB"
    white: "#B3B1AD"

  # Bright colors
  bright:
    black: "#4D5566"
    red: "#FF3333"
    green: "#C2D94C"
    yellow: "#FF8F40"
    blue: "#59C2FF"
    magenta: "#FFEE99"
    cyan: "#95E6CB"
    white: "#B3B1AD"
