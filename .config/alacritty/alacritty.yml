live_config_reload: true
dynamic_title: true

mouse_bindings:
    - { mouse: Middle, action: PasteSelection }

shell:
    program: /usr/bin/zsh

url:
    launcher: $BROWSER

selection:
    save_to_clipboard: true

font:
    normal:
        family: ComicCode Nerd Font
    bold:
        family: ComicCode Nerd Font
        style: Bold
    italic:
        family: ComicCode Nerd Font
        style: Italic
    size: 13
    offset:
        x: 0
        y: 1
    glype_offset:
        x: 0
        y: 1

# Atelier Forest Dark
colors:
  # Default colors
  primary:
    background: '0x1b1918'
    foreground: '0xa8a19f'

  # Normal colors
  normal:
    black:   '0x1b1918'
    red:     '0xf22c40'
    green:   '0x5ab738'
    yellow:  '0xd5911a'
    blue:    '0x407ee7'
    magenta: '0x6666ea'
    cyan:    '0x00ad9c'
    white:   '0xa8a19f'

  # Bright colors
  bright:
    black:   '0x766e6b'
    red:     '0xf22c40'
    green:   '0x5ab738'
    yellow:  '0xd5911a'
    blue:    '0x407ee7'
    magenta: '0x6666ea'
    cyan:    '0x00ad9c'
    white:   '0xf1efee'
