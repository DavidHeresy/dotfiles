live_config_reload: true
dynamic_title: true

window:
  opacity: 1
  padding:
    x: 6
    y: 6
  dimensions:
    columns: 80
    lines: 40

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

shell:
  program: /usr/bin/zsh

url:
  launcher: $BROWSER

selection:
  save_to_clipboard: true

font:
  normal:
    family: ComicCodeLigatures Nerd Font
  bold:
    family: ComicCodeLigatures Nerd Font
    style: Bold
  italic:
    family: ComicCodeLigatures Nerd Font
    style: Italic
  size: 9

# Colors (SeaShells)
# Source : https://raw.githubusercontent.com/mbadolato/iTerm2-Color-Schemes/master/schemes/SeaShells.itermcolors
colors:
  # Default colors
  primary:
    background: '#061923'
    foreground: '#e5c49e'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#061822'
    cursor: '#feaf3c'

  selection:
    text: '#ffe9d7'
    background: '#265b75'

  # Normal colors
  normal:
    black: '#1d485f'
    red: '#db662d'
    green: '#008eab'
    yellow: '#feaf3c'
    blue: '#255a62'
    magenta: '#77dbf4'
    cyan: '#5fb1c2'
    white: '#e5c49e'

  # Bright colors
  bright:
    black: '#545d65'
    red: '#dd998a'
    green: '#739da8'
    yellow: '#fedaae'
    blue: '#0bc7e3'
    magenta: '#c6e8f1'
    cyan: '#97b9c0'
    white: '#ffe9d7'

